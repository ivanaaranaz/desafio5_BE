<html lang="es">

<body>
    <h1>Desafio 5 Aranaz</h1>

    <form style="width:400px" action="http://localhost:8080/api/productos", method="post">
        <fieldset style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <legend>Carga de Productos</legend>
            <input style="margin-top:5px; border-radius: 5px;" type="text" name="title" placeholder="Title" required>
            <input style="margin-top:5px; border-radius: 5px;" type="number" name="price" placeholder="Price" required>
            <input style="margin-top:5px; border-radius: 5px;" type="url" name = "thumbnail" placeholder="Thumbnail" required>
            
            <input style="margin-top:15px; padding: 5px 10px; border-radius: 5px;" type="submit" value="Cargar">

        </fieldset>
    </form>
